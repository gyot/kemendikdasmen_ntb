<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #e74c3c;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #e74c3c;
            font-size: 1.5em;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Under Construction</h1>
        <p>Our website is currently undergoing scheduled maintenance. Thank you for your understanding.</p>
        <div class="image-container">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/under-construction-warning-4224366-3518831.png?f=webp" alt="Under Construction Image">
        </div>
    </div>
</body>
</html>
